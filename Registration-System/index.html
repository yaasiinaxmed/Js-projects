<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Reg System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <nav class="nav navbar navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand mx-auto">School Registration Sytem</a>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center mt-5 mb-4"><span class="text-primary ">Registration</span> New Student</h3>
        <form class="w-75 mx-auto mt-5" id="student-form">
            <div class="row mb-3"> 
                <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname">
                </div>
            </div>
            <div class="row mb-3">
                <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>
            <div class="row mb-3">
                <label for="idNumber" class="col-sm-2 col-form-label">Id number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="idNumber">
                </div>
            </div>
            <div class="row mb-3">
                <label for="classRoom" class="col-sm-2 col-form-label">Class</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="classRoom">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <hr>
        <h3 class="text-secondary">The list of all students</h3>
        <table class="table mt-3">
            <thead>
                <tr>
                  <th scope="col">First name</th>
                  <th scope="col">Last name</th>
                  <th scope="col">Id number</th>
                  <th scope="col">Class</th>
                  <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="all-students">
                
            </tbody>
        </table>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="./main.js"></script>
</body>
</html>
