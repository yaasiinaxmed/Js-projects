<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper">
        <div class="input-box">
            <input id="createPw" type="password" required>
            <label>Create Password</label>
        </div>
        <div class="input-box">
            <input id="confirmPw" type="password" required>
            <label>Confirm Password</label>
            <i class="bi bi-eye-slash-fill show"></i> 
        </div>
        <div class="alert">
            <i class="bi bi-exclamation-circle-fill errorIcon"></i>
            <span class="text">Enter at least 8 characters</span>
        </div>
        <div class="input-box button">
            <input id="button" type="button" value="check" required>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
