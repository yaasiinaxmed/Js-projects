<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="input-ui">
            <h3>Todo List</h3>
            <form class="form">
                <input type="text" placeholder="Task name" class="input-task"/>
                <input type="submit" value="add">
            </form>
        </div>

        <div class="output-ui">
            <input type="text" name="filter" class="filter" placeholder="search" />
            <label for="filter"><i class="bi bi-search"></i></label>

            <ul class="tasks">
                <!-- <li class="task">
                    text 
                    <div class="icons">
                        <i class="bi bi-trash3-fill "></i>
                        <i class="bi bi-check-circle-fill "></i>
                    </div>
                </li> -->
                
                <div class="msg">
                    <p>Start adding tasks </p>
                    <i class="bi bi-cloud-plus-fill"></i>
                </div>
            </ul>
   
            <a href="#" class="clear-tasks">clear</a>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
