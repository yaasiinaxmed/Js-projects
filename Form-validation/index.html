<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="container">
        <h1>Register</h1>
        <form class="form" id="form">
            <div class="form-control">
                <label for="Username">Username</label>
                <input type="text" name="" id="username" class="username">
                <i class="bi bi-check2"></i>
                <i class="bi bi-x"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="" id="email" class="email">
                <i class="bi bi-check2"></i>
                <i class="bi bi-x"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="" id="password" class="password">
                <i class="bi bi-check2"></i>
                <i class="bi bi-x"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="">ConfirmPassword</label>
                <input type="password" name="" id="ConfirmPassword" class="ConfirmPassword">
                <i class="bi bi-check2" id="check"></i>
                <i class="bi bi-x" id= "close"></i>
                <small>Error Message</small>
            </div>
            <button type="submit"class="btn">Submit</button>
        </form>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
