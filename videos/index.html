<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
   <div class="container">
     <video src="./mov_bbb.mp4" class="video"></video> 
     <div class="icons">
        <div class="team-1">
            <i onclick="vidPlay()" class="bi bi-play-circle"></i>
            <i onclick="vidPause()" class="bi bi-pause-circle"></i>
            <input id="seekelider" type="range" min="0" max="100" value="0" step="1">
            <span id="cortimeText">00:00</span> / <span id="dortimeText">00:00</span>
        </div>
        <div class="team-2">
            <i onclick="vidMute()" class="bi bi-volume-up-fill"></i>
            <i onclick="vidMuted()" class="bi bi-volume-mute-fill"></i>
        </div>
     </div>
   </div>

   <script src="./main.js"></script>
</body>
</html>
